{% if success %}
  <div class="mt-4 p-3 text-green-800 bg-green-100 border border-green-200 rounded-md">
    ✅ {{ message }}<br>
    New stock: <strong>{{ product.stock }}</strong>
  </div>
{% else %}
  <div class="mt-4 p-3 text-red-700 bg-red-100 border border-red-300 rounded-md">
    ⚠️ {{ message }}
  </div>
{% endif %}
